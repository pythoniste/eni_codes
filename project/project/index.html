  <body>

    <div class="starter-template">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <img class="logo img-responsive" src="http://127.0.0.1:6543/static/pyramid.png" alt="pyramid web framework">
          </div>
          <div class="col-md-10">
            
<div class="content">
  <h1><span class="font-semi-bold">Pyramid</span> <span class="smaller">Starter project</span></h1>
  <p class="lead">Welcome to <span class="font-normal">contact</span>, a&nbsp;Pyramid application generated&nbsp;by<br><span class="font-normal">Cookiecutter</span>.</p>

  
  <form role="form" class="form-horizontal" method="POST">
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Your e-mail</label>
      <div class="col-sm-10">
        <input type="email" name="email" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label for="subject" class="col-sm-2 control-label">Pick a subject</label>
      <div class="col-sm-10">
        <select name="subject_id" class="form-control">
          
          <option value="1">Python</option>
          
          <option value="2">Pyramid</option>
          
          <option value="3">Pygame</option>
          
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="text" class="col-sm-2 control-label">Your message</label>
      <div class="col-sm-10">
        <textarea name="text" class="form-control"></textarea>
      </div>
    </div>
    <div class=" col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>

</div>

          </div>
        </div>
        <div class="row">
          <div class="links">
            <ul>
              <li><i class="glyphicon glyphicon-cog icon-muted"></i><a href="https://github.com/Pylons/pyramid">Github Project</a></li>
              <li><i class="glyphicon glyphicon-globe icon-muted"></i><a href="https://webchat.freenode.net/?channels=pyramid">IRC Channel</a></li>
              <li><i class="glyphicon glyphicon-home icon-muted"></i><a href="https://pylonsproject.org">Pylons Project</a></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="copyright">
            Copyright &copy; Pylons Project
          </div>
        </div>
      </div>
    </div>
